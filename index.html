<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dérive - Tienda Online</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#000; color:#fff; }
    
    /* Logo */
    header { background:#000; padding:15px; text-align:center; }
    header img { max-height:60px; display:block; margin:auto; }

    /* Navegación */
    nav { background:#111; display:flex; justify-content:center; gap:20px; padding:12px; }
    nav a { color:#fff; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }

    section { padding:30px; display:none; }
    section.active { display:block; }
    h2 { border-bottom:2px solid #444; padding-bottom:10px; margin-bottom:20px; text-align:center; }

    /* Carrusel */
    .carousel { position:relative; max-width:600px; margin:20px auto; overflow:hidden; border-radius:10px; background:#111; }
    .carousel img { width:100%; display:none; border-radius:10px; }
    .carousel img.active { display:block; }
    .carousel button {
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(0,0,0,0.6); color:#fff; border:none; padding:10px;
      cursor:pointer; border-radius:50%;
    }
    .carousel button:hover { background:rgba(255,255,255,0.3); }
    .carousel .prev { left:10px; }
    .carousel .next { right:10px; }

    /* Redes sociales */
    .socials { margin-top:20px; display:flex; gap:20px; justify-content:center; }
    .socials a { display:flex; align-items:center; gap:10px; background:#111; padding:10px 20px; border-radius:30px; color:#fff; text-decoration:none; transition:0.3s; }
    .socials a:hover { background:#333; }
    .socials img { width:24px; height:24px; }

    /* Productos */
    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; }
    .product { background:#111; padding:20px; border-radius:10px; text-align:center; }
    .product h3 { margin-bottom:15px; }
    .product p { margin:10px 0; font-size:18px; font-weight:bold; }
    .product select, .product button { margin-top:10px; padding:10px; border:none; border-radius:5px; }
    .product select { width:100%; }
    .product button { background:#fff; color:#000; font-weight:bold; cursor:pointer; }
    .product button:hover { background:#ddd; }
  </style>
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="img/logo.png" alt="Logo de la marca">
  </header>

  <!-- Navegación -->
  <nav>
    <a href="#" onclick="showSection('inicio')">Inicio</a>
    <a href="#" onclick="showSection('productos')">Productos</a>
  </nav>

  <!-- Inicio -->
  <section id="inicio" class="active">
    <h2>Bienvenido a Dérive</h2>
    <div class="carousel" id="inicio-carousel">
      <img src="img/inicio1.jpg" class="active" alt="Inicio 1">
      <img src="img/inicio2.jpg" alt="Inicio 2">
      <img src="img/inicio3.jpg" alt="Inicio 3">
      <img src="img/inicio4.jpg" alt="Inicio 4">
      <img src="img/inicio5.jpg" alt="Inicio 5">
      <img src="img/inicio6.jpg" alt="Inicio 6">
      <img src="img/inicio7.jpg" alt="Inicio 7">
      <img src="img/inicio8.jpg" alt="Inicio 8">
      <img src="img/inicio9.jpg" alt="Inicio 9">
      <img src="img/inicio10.jpg" alt="Inicio 10">
      <img src="img/inicio11.jpg" alt="Inicio 11">
      <img src="img/inicio12.jpg" alt="Inicio 12">
      <img src="img/inicio13.jpg" alt="Inicio 13">
      <img src="img/inicio14.jpg" alt="Inicio 14">
      <button class="prev" onclick="moveSlide('inicio-carousel', -1)">❮</button>
      <button class="next" onclick="moveSlide('inicio-carousel', 1)">❯</button>
    </div>
    <div class="socials">
      <a href="https://www.instagram.com/derive_clothesz" target="_blank">
        <img src="img/instagram.png" alt="Instagram"> @derive_clothesz
      </a>
      <a href="https://www.tiktok.com/@derive_clothesz" target="_blank">
        <img src="img/tiktok.png" alt="TikTok"> @derive_clothesz
      </a>
    </div>
  </section>

  <!-- Productos -->
  <section id="productos">
    <h2>Productos</h2>
    <div class="products">

      <!-- Drift -->
      <div class="product">
        <h3>Drift into Adventure Shirt</h3>
        <div class="carousel" id="drift-carousel">
          <img src="img/drift1.jpg" class="active">
          <img src="img/drift2.jpg">
          <img src="img/drift3.jpg">
          <img src="img/drift4.jpg">
          <button class="prev" onclick="moveSlide('drift-carousel', -1)">❮</button>
          <button class="next" onclick="moveSlide('drift-carousel', 1)">❯</button>
        </div>
        <p>S/ 54.90</p>
        <select id="drift-size">
          <option value="">Selecciona talla</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
        </select>
        <button onclick="buyNow('drift')">Comprar ahora</button>
      </div>

      <!-- True style -->
      <div class="product">
        <h3>True Style Shirt</h3>
        <div class="carousel" id="true-carousel">
          <img src="img/true1.jpg" class="active">
          <img src="img/true2.jpg">
          <img src="img/true3.jpg">
          <img src="img/true4.jpg">
          <button class="prev" onclick="moveSlide('true-carousel', -1)">❮</button>
          <button class="next" onclick="moveSlide('true-carousel', 1)">❯</button>
        </div>
        <p>S/ 54.90</p>
        <select id="true-size">
          <option value="">Selecciona talla</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
        </select>
        <button onclick="buyNow('true')">Comprar ahora</button>
      </div>

      <!-- Strive -->
      <div class="product">
        <h3>Strive for the Future Shirt</h3>
        <div class="carousel" id="strive-carousel">
          <img src="img/strive1.jpg" class="active">
          <img src="img/strive2.jpg">
          <img src="img/strive3.jpg">
          <button class="prev" onclick="moveSlide('strive-carousel', -1)">❮</button>
          <button class="next" onclick="moveSlide('strive-carousel', 1)">❯</button>
        </div>
        <p>S/ 49.90</p>
        <select id="strive-size">
          <option value="">Selecciona talla</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
        </select>
        <button onclick="buyNow('strive')">Comprar ahora</button>
      </div>

      <!-- Boundless -->
      <div class="product">
        <h3>Boundless Style Shirt</h3>
        <div class="carousel" id="boundless-carousel">
          <img src="img/boundless1.jpg" class="active">
          <img src="img/boundless2.jpg">
          <img src="img/boundless3.jpg">
          <img src="img/boundless4.jpg">
          <button class="prev" onclick="moveSlide('boundless-carousel', -1)">❮</button>
          <button class="next" onclick="moveSlide('boundless-carousel', 1)">❯</button>
        </div>
        <p>S/ 54.90</p>
        <select id="boundless-size">
          <option value="">Selecciona talla</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
        </select>
        <button onclick="buyNow('boundless')">Comprar ahora</button>
      </div>

      <!-- Pisco sour -->
      <div class="product">
        <h3>Pisco Sour Shirt</h3>
        <div class="carousel" id="pisco-carousel">
          <img src="img/pisco1.jpg" class="active">
          <img src="img/pisco2.jpg">
          <img src="img/pisco3.jpg">
          <img src="img/pisco4.jpg">
          <button class="prev" onclick="moveSlide('pisco-carousel', -1)">❮</button>
          <button class="next" onclick="moveSlide('pisco-carousel', 1)">❯</button>
        </div>
        <p>S/ 59.90</p>
        <select id="pisco-size">
          <option value="">Selecciona talla</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
        </select>
        <button onclick="buyNow('pisco')">Comprar ahora</button>
      </div>

    </div>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function moveSlide(carouselId, step) {
      const carousel = document.getElementById(carouselId);
      const slides = carousel.querySelectorAll("img");
      let index = [...slides].findIndex(img => img.classList.contains("active"));
      slides[index].classList.remove("active");
      index = (index + step + slides.length) % slides.length;
      slides[index].classList.add("active");
      if (carouselId === "inicio-carousel") resetAutoSlide();
    }

    // Auto-slide inicio
    let autoSlide;
    function startAutoSlide() {
      autoSlide = setInterval(() => {
        moveSlide("inicio-carousel", 1);
      }, 5000);
    }
    function resetAutoSlide() {
      clearInterval(autoSlide);
      startAutoSlide();
    }
    window.onload = startAutoSlide;

    // Links de compra
    const links = {
      drift: { s:"https://express.culqi.com/pago/4XR759TFKR", m:"https://express.culqi.com/pago/8TH3QXWLNK", l:"https://express.culqi.com/pago/OC166GW63C" },
      true: { s:"https://express.culqi.com/pago/QFPW93XY8O", m:"https://express.culqi.com/pago/EUG6FWG6G8", l:"https://express.culqi.com/pago/10BIBI0YXF" },
      strive: { s:"https://express.culqi.com/pago/Z7WU1QZM5G", m:"https://express.culqi.com/pago/C8FFVNC1MY", l:"https://express.culqi.com/pago/AR0YFZMUX2" },
      boundless: { s:"https://express.culqi.com/pago/F7E5CGA5JY", m:"https://express.culqi.com/pago/UUHHRQZSYM", l:"https://express.culqi.com/pago/HCFOKDYRCM" },
      pisco: { s:"https://express.culqi.com/pago/QC4GCS9NIP", m:"https://express.culqi.com/pago/NKQT58SKAV", l:"https://express.culqi.com/pago/9SOBG18T5U" }
    };

    function buyNow(product) {
      const size = document.getElementById(product+"-size").value;
      if (!size) { alert("Por favor selecciona una talla."); return; }
      window.open(links[product][size], "_blank");
    }
  </script>
</body>
</html>
